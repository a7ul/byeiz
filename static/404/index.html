<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Console Web UI - Demos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .youtube-frame {
            width: 70vw;
            height: 40vw;
            display: block;
            margin: 0 auto;
            border: 3px solid;
            border-radius: 5px;
            overflow: hidden;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            margin-top: 10px;
        }

        .container {
            padding: 10px;
            text-align: center;
        }

        .title {
            text-align: center;
        }

        .info-text {
            padding-bottom: 20px;
            font-weight: bold;
        }

        .code-text {
            padding: 5px 0;
            font-weight: bold;
        }

        .help-text {
            padding: 20px 0;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">Console Web based UIs - Demo</h1>
            <div class="info-text">Please try this on your linux/mac terminal</div>
            <div>Run any of the following commands:</div>
            <div class="code-text">
                <code>curl http://console.atulr.com/bye</code>
            </div>
            <div class="code-text">
                <code>curl http://console.atulr.com/hello</code>
            </div>
            <div class="code-text">
                <code>curl http://console.atulr.com/anime-hello</code>
            </div>
            <hr />
            <div class="help-text">Demo video:</div>
            <iframe class="youtube-frame" src="https://www.youtube.com/embed/9MSvlkCJeoQ" frameborder="0" allow="autoplay; encrypted-media"
                allowfullscreen></iframe>
            <a target="_blank" class="site-link" href="http://atulr.com">atulr.com</a>

    </div>

</html>
